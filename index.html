<!DOCTYPE html>
<html lang="en-us">

<head>
  	<meta charset="UTF-8">
  	<title>trainschedule</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/style.css">
  	
</head>

<body>
			
	<div class="container">
     	<br>
	      <div class="jumbotron">
	        <h1 class="text-center">Come On Ride That Train</h1>
	        	<h3>...and ride it!!!</h3>
	      </div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col=lg=12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="panel-title">
							<h3>Current Train Schedule</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="panel-body">
				<table class="table table-hover" id="trainSchedule">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Midnight Express</td>
							<td>Orlando</td>
							<td>15</td>
							<td>4:00</td>
							<td>15</td>
						</tr>
					</tbody>
				</table>
			</div>
	
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">
					<h3>Add Train</h3>
				</div>
			</div>
		</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for>Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>
					<div class="form-group">
						<label for>Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>
					<div class="form-group">
						<label for>First Train Time (HH:mm - military time</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>
					<div class="form-group">
						<label for>Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>
					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>	
			</div>
		</div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript.js"></script>

</body>
</html>
